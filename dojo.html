<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedieWild</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Ubuntu&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link href="styleMobile.css" rel="stylesheet" type="text/css" />
    <script defer src="dojo.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/blasonWild.png" alt="logo" class="logo-wild" />
    </header>
    <div class="grid-dojo">
        <h1>Pierre</h1>
        <img src="assets/bullemobi.png" alt="bubble" class="bubble-dojo" />
  
        <p class="bubble-text">
          Hello, I'm Pierre! <br />
          I will be your assistant during your journey, clic on me if you want to
          go somewhere !
        </p>
        <img
          src="assets/avatarPierre.png"
          alt="avatarPierre"
          class="pierre-dojo"
          height= 400px
        />
      <button id="1" class="play" value="1">1</button>
      <button id="2" class="play" value="2">2</button>
      <button id="3" class="play" value="3">3</button>
      <button id="4" class="play" value="4">4</button>
      <button id="5" class="play" value="5">5</button>
      <button id="6" class="play" value="6">6</button>
      
    </div>

    <footer>
      <nav>
        <p class="nav-pierre">
          Where do you want to go? <br />
          Home, Dojo, Tavern or Training?
        </p>
        <button class="floating-head">
          <img src="assets/tetePierre.png" alt="buttonPierre" height="60vh" />
        </button>
      </nav>
    </footer>
  </body>
</html>
