<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedieWild</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Ubuntu&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link href="styleMobile.css" rel="stylesheet" type="text/css" />
    <script defer src="dojo.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/blasonWild.png" alt="logo" class="logo-wild" />
    </header>
    <h1>DOJO</h1>
    <div class="dojo">
      <img src="assets/dojopx.png" alt="dojo" class="dojo-pixel" width="40%"/>
      <p>pr√©sentation dojo</p>
    </div>
    <div id="grid-dojo">
      <div id="grid-button">
        <button id="one" class="play" value="1">1</button>
        <button id="two" class="play" value="2">2</button>
        <button id="three" class="play" value="3">3</button>
        <button id="four" class="play" value="4">4</button>
        <button id="five" class="play" value="5">5</button>
        <button id="six" class="play" value="6">6</button>
        <p id="result" ></p>
      </div>
      <p class="dojo-text">
        <br />Let's play a game! <br />Guess what I'm thinking?
      </p>
      <img
        src="assets/avatarPierre.png"
        alt="avatarPierre"
        class="pierre-dojo"
        
      />
    </div>

    <footer>
      <nav>
        <p class="nav-pierre">
          Where do you want to go? <br />
          Home, Dojo, Tavern or Training?
        </p>
        <button class="floating-head">
          <img src="assets/tetePierre.png" alt="buttonPierre" height="60vh" />
        </button>
      </nav>
    </footer>
  </body>
</html>
