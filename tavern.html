<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedieWild</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Ubuntu&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />

    <link href="tavernMobile.css" rel="stylesheet" type="text/css" />
    <script defer src="tavern.js"></script>
  </head>
  <body>
    <header>
     
    </header>

    <div class="challenge open">
      <h4 class="challenge-message">
        Normally it's my turn to use the coffee machine but would you mind a
        little challenge ?
      </h4>
      <button class="start-challenge open">Accept</button>
      <button class="skip-challenge open">Skip</button>
    </div>

    <div class="skip-message-container">
      <h2 class="skip-message open">
        OK, I'll make my coffee first, then you can come in !
      </h2>
      <h2 class="wait-please open">Please Wait...</h2>
      <h2 class="coffee-timer open">5</h2>
    </div>

    <div class="final-tavern-container">
      <img src="" class="tavern-image open" alt="tavern-image" />
      <h2 class="tavern-description open">Some description of tavern</h2>
    </div>

    <div class="sandra-tag-score">
      <h2 id="sandra-tag" class="sandra-name-tag">Sandra</h2>
      <h2 id="sandra-score" class="sandra-score">0</h2>
    </div>

    <div class="player-choice-container">
      <h4 class="choose-your-sign">Choose your sign!</h4>
      <button id="paper" class="player-choice" value="paper"></button>
      <button id="rock" class="player-choice" value="rock"></button>
      <button id="scissors" class="player-choice" value="scissors"></button>
    </div>

    <div class="combat-message-container">
      <h2 id="shi" class="shi">SHIIIIIIIII</h2>
      <h2 id="fu" class="fu">FUUUUUUUUUU</h2>
      <h2 id="mi" class="mi">MIIIIIIIIII</h2>
    </div>

    <div class="try-victory-message-container">
      <button class="sandra-hand"></button>
      <button class="player-hand"></button>
      <h2 class="who-wins"></h2>
      </div>

    <div class="player-tag-score">
      <h2 id="player-score" class="player-score">0</h2>
      <h2 id="player-tag" class="player-name-tag">YOU</h2>
    </div>
    
    <div class="game-victory-message-container">
      <h2 class="final-game-victory-message"></h2>
      <button class="who-won"></button>
    </div>

    <div class="retry-message-container">
      <h2 class="retry-message">Do you want to try again?</h2>
      <button class="retry-challenge open">Accept</button>
      <button class="skip-retry-challenge open">Skip</button>
    </div>

    <div class="floatingHeadContainer">
      <button class="floatingHead">Pierre's head</button>
    </div>
  </body>
</html>
