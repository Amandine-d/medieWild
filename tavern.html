<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedieWild</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Ubuntu&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />

    <link href="tavernMobile.css" rel="stylesheet" type="text/css" />
    <script defer src="tavern.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"></a>
      <img
        src="assets/blason wild.png"
        alt="logo"
        class="logo-wild"
        height="60vh"
      />
    </header> 
    
    <div class="challenge">
      <h1 class="challenge-message">
        Normally it's my turn to use the coffee machine but would you mind a
        little challenge ?
      </h1>
      <h1 class="retry-challenge-message">Do you want to try again?</h1>
      <button class="start-challenge">Accept</button>
      <button class="skip-challenge">Skip</button>
      <h1 class="skip-message">
        OK, I'll make my coffee first, then you can in !
      </h1>
    </div>

    <div class="skip-and-go">
      <h1>Some description of tavern</h1>
      <img src="" alt="tavern-photo" />
    </div>

    <div class="shifumi-loop">
      <div class="sandra-tag-score">
        <h1 id="sandra-tag" class="name-tag">Sandra</h1>
        <h1 id="sandra-score" class="score">0</h1>
      </div>

      <div class="player-choice-container">
        <button id="paper" class="player-choice" value="paper">Paper</button>
        <button id="rock" class="player-choice" value="rock">Rock</button>
        <button id="scisors" class="player-choice" value="scissors">
          Scissors
        </button>
      </div>

      <div class="combat-message-container">
        <h2 id="shi" class="shi">SHIIIIIIIII</h2>
        <h2 id="fu" class="fu">FUUUUUUUUUU</h2>
        <h2 id="mi" class="mi">MIIIIIIIIII</h2>
      </div>

      <div class="try-victory-message-container">
        <img src="" alt="sandra-hand" />
        <img src="" alt="player-hand" />
        <h1 class="who-wins"></h1>
      </div>

      <div class="player-tag-score">
        <h1 id="player-score" class="score">0</h1>
        <h1 id="player-tag" class="name-tag">YOU</h1>
      </div>
      <div class="game-victory-message-container">
        <h1 class="final-game-victory-message">G</h1>
        <img src="" alt="Sandra-wins" />
        <img src="" alt="You-win" />
      </div>
    </div>

    <div class="floatingHeadContainer">
      <button class="floatingHead">Pierre's head</button>
    </div>
  </body>
</html>
