<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedieWild</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Ubuntu&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script  defer src="script.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"></a>
      <img
        src="assets/blason wild.png"
        alt="logo"
        class="logo-wild"
        height="60vh"
      />
    </header>
    <div class="chifoumi">
      <div class="challenge">
        <button class="start-challenge">Challenge Accepted</button>
      </div>
      <div class="sandra-score"></div>
        <h1 class="name-tag">Sandra</h1>
        <h1 class="score">0</h1>
      <div class="player-score">
        <h1 class="name-tag">YOU</h1>
        <h1 class="score">0</h1>
      </div>
      <div class="main-player-choice">
        <button id="paper" class="player-choice" value="paper">Paper</button>
        <button id="rock" class="player-choice" value="rock">Rock</button>
        <button id="scisors" class="player-choice" value="scisors">Scisors</button>
      </div>
      <button class="Try Again">Try again</button>
    </div>
    <footer>
      <button class="floatingHead">Pierre's head</button>
    </footer>
  </body>
</html>
