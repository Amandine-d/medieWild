<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedieWild</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Ubuntu&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script  defer src="script.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html"></a>
      <img
        src="assets/blason wild.png"
        alt="logo"
        class="logo-wild"
        height="60vh"
      />
    </header>
    <div class="chifoumi">
      <div class="player-choice">
        <button id="paper" class="player-choice" value="1">Paper</button>
        <button id="rock" class="player-choice" value="2">Rock</button>
        <button id="scisors" class="player-choice" value="3">Scisors</button>
      </div>
      <div class="sandra-choice"></div>
      <div class="games-won"></div>
      <div class="win-lost"></div>
    </div>
    <footer>
      <button class="floatingHead">Pierre's head</button>
    </footer>
  </body>
</html>
